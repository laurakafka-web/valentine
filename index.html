<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine f√ºr Pauline</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe0e0;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 30px;
      color: #d6336c;
      font-size: 28px;
    }

    button {
      padding: 12px 24px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #ff6b81;
      color: white;
      position: relative;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #d6336c;
    }

    /* Animation f√ºr tanzendes K√§tzchen */
    @keyframes dance {
      0%, 100% { transform: rotate(0deg) translateY(0px); }
      25% { transform: rotate(10deg) translateY(-10px); }
      50% { transform: rotate(-10deg) translateY(10px); }
      75% { transform: rotate(10deg) translateY(-10px); }
    }

    .cat {
      font-size: 100px;
      animation: dance 1s infinite;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="screen1">
    <h1>Liebe Pauline, mein kleiner Sputz. Will you be my valentine.</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="screen2" class="hidden">
    <div class="cat">üò∫üéâ</div>
    <p id="message">Juhuu! Du hast YES gesagt! ü•≥‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');

    // "No" Button rennt weg
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // "Yes" Button zeigt zweite Seite mit K√§tzchen
    yesBtn.addEventListener('click', () => {
      screen1.classList.add('hidden');
      screen2.classList.remove('hidden');
    });
  </script>
</body>
</html>
